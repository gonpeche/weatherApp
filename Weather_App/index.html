<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Weather Icons CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Local CSS -->
    <link rel="stylesheet" href="resources/style.css">
    <title>Weather App</title>
</head>
<body>

    <!-- Transparent overlay -->
    <div class="hero">
        <!-- Navbar -->
        <!-- Just an image -->
        <nav class="navbar">
            <a class="navbar-brand" href="#">
            <i class="fa fa-sun-o"></i>
            <strong>Local</strong>Weather
            </a>
            <span class="lead" id="date">12:00 PM | Jun 15, 2018</span>
        </nav>
        <!-- Weather section -->
        <div class="container">
            <div class="row">
                <div class="col-8 weather mx-auto"> <!-- Mx-auto horizontal center & col 8 from 12-->
                    <div class="weather-head">
                        <h1 id="location" class="text-center display-4"></h1>
                        <div class="row">
                            <div id="description" class="description col-6 text-center">
                                <i id="icon-desc" class="wi wi-owm-"></i>
                                <p></p>
                            </div>
                            <div id="temperature" class="col-6 text-center">
                                <i id="icon-thermometer" class="wi wi-thermometer"></i>  
                            </div>
                        </div>
                    </div>

                    <!-- weather body section -->

                    <div class="weather-body">
                        <div class="row">

                            <div class="humidity col-4 text-center">
                                <i class="wi wi-raindrops"></i>
                                <span>Humidity</span>
                            </div>
                            <div class="wind col-4 text-center">
                                <i class="wi wi-strong-wind"></i>
                                <span>Wind Speed</span>
                            </div>
                            <div class="visibility col-4 text-center">
                                <i class="fa fa-eye"></i>
                                <span>Visibility</span>
                            </div>

                        </div>
                        <!-- weather body data -->
                        <div class="row">
                            <div id="humidity" class="humidity-data col-4 text-center">
                                
                            </div>
                            <div id="wind" class="wind-data col-4 text-center">

                            </div>
                            <div id="visibility" class="degree-data col-4 text-center">
                                
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="resources/WeatherApp.js"></script>
</body>
</html>
